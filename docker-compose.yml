version: '3.7'
services:
  mongo_db:
    image: mongo
    ports:
      - 27017:27017
    container_name: mongodb
    networks:
      - mern-stack-net
    volumes:
      - mongo-data:/data/db
  citz-grs-dats-api:
    container_name: citz-grs-dats-api
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
    networks:
      - mern-stack-net
    depends_on: 
      - mongo_db
    volumes:
      - ./backend:/backend
      - /frontend/node_modules
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    networks:
      - mern-stack-net
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
networks:
  mern-stack-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local
